<div ng-controller="CuriosityCtrl" id="curiosity">
  <h2>{{ datum[0].MissionName }}</h2>

  <div>  
    <button ng-click="getDatum()">Learn More:</button>
    <a href="{{datum[0].Link}}">here</a>

    <button ng-click="sayPlanet()">Which planet?</button>
      {{ planet }}

    <button ng-click="martian='move-mars'; action='motion'">Let's Go!</button>
  </div>

  <img src="img/mars.png" class="mars" ng-class="martian" />

  <span>  
    <img src="img/rocket.png" class="rocket" ng-class="action"/>
  </span>

</div>
